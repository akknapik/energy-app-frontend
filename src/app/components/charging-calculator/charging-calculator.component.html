<div class="calculator-container">
  
  <div class="container-header">
    <h3>Optimal Charging Calculator</h3>
  </div>

  <div class="container-body">
    <label for="hoursInput">How many hours do you need to charge?</label>
    
    <div class="input-group">
      <input id="hoursInput" type="number" [(ngModel)]="numberOfHours" min="1" max="6" placeholder="1">
      <span class="unit">hours</span>
    </div>

    <button class="eco-btn" (click)="calculateOptimalWindow()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Find Best Time</span>
      <span *ngIf="isLoading">Calculating...</span>
    </button>
    
    <div *ngIf="errorMessage" class="status-box error-box">
        <h3>An error occurred</h3>
        <p>{{ errorMessage }}</p>
    </div>

    <div class="result-box" *ngIf="result && !isLoading && !errorMessage">
        <div class="result-header">Optimal window found!</div>
    
    <div class="result-content">
      <div class="result-row">
        <span class="label">Start:</span>
        <span class="value">{{ result.startDateTime | date:'EEEE, HH:mm' }}</span>
      </div>
      <div class="result-row">
        <span class="label">End:</span>
        <span class="value">{{ result.endDateTime | date:'EEEE, HH:mm' }}</span>
      </div>
      
      <div class="eco-badge">
        {{ result.percentage }}% Clean Energy
      </div>
    </div>
  </div>
</div>
