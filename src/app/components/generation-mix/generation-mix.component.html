<div class="mix-container">

  <div *ngIf="errorMessage" class="status-box error-box">
    <h3>An error occurred</h3>
    <p>{{ errorMessage }}</p>
    <button class="eco-btn" (click)="loadGenerationMix()">Try again</button>
  </div>

  <ng-container *ngIf="!errorMessage">  
    <div *ngIf="mix$ | async as days; else loading">
      <div *ngIf="days.length > 0; else emptyState">
        <div class="charts-container">
          <div class="chart-card" *ngFor="let day of days">
            <h3>{{ day.date | date:'EEEE, d MMMM' }}</h3> 

            <div class="clean-energy-info">
              Clean energy: <strong>{{ day.cleanEnergyPercentage }}% </strong> 
              <img src="/assets/energy.png" class="icon" alt="Clean energy icon">
            </div>

            <div class="canvas-wrapper">
              <canvas baseChart
                [type]="'pie'"
                [data]="getChartData(day.date, day.metrics)"
                [options]="chartOptions">
              </canvas>
            </div>
          </div>
        </div>
        <button class="eco-btn" (click)="loadGenerationMix()">Refresh data</button>
      </div>

      <ng-template #emptyState>
        <div class="status-box empty-box">
          <h3>No data</h3>
          <p>Currently, we have problem with data availability.</p>
          <button class="eco-btn" (click)="loadGenerationMix()">Refresh</button>
        </div>
      </ng-template>
      
    </div>

    <ng-template #loading>
      <div class="status-box loading-box">
        <div class="spinner"></div>
        <p>Fetching data...</p>
      </div>
    </ng-template>
    
  </ng-container>
</div>
