<div class="mix-container" *ngIf="mix$ | async as days">
  <div class="charts-container">
    <div class="chart-card" *ngFor="let day of days">
      <h3>{{ day.date | date:'EEEE, d MMMM' }}</h3> 

      <div class="clean-energy-info">
        Clean energy: <strong>{{ day.cleanEnergyPercentage }}%</strong>
      </div>

      <div class="canvas-wrapper">
        <canvas baseChart
          [type]="'pie'"
          [data]="getChartData(day.date, day.metrics)"
          [options]="chartOptions">
        </canvas>
      </div>
    </div>
  </div>
  <button class="refresh-btn" (click)="loadGenerationMix()">Refresh data</button>
</div>
